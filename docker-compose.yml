version: '3.9'

services:
  frontend:
    image: docker.io/hare12/ucaas-frontend:latest
    container_name: react-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: docker.io/hare12/ucaas-backend:latest
    container_name: php-backend
    restart: always
    environment:
      DB_HOST: ucaas-db.cjcyy0acil8j.us-east-2.rds.amazonaws.com
      DB_PORT: 5432
      DB_NAME: backend_db
      DB_USER: backend_user
      DB_PASS: BackendPass123
    expose:
      - "80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

