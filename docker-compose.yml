version: '3.9'

services:
  frontend:
    image: docker.io/hare12/ucaas-frontend:latest
    container_name: react-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    image: docker.io/hare12/ucaas-backend:1
    container_name: php-backend
    expose:
      - "80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
