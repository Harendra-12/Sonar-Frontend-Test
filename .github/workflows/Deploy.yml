name: DeployFrontend

on:
  push:
    branches:
      - Developement

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Set up SSH agent for Git access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: |
            ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known_hosts
        run: ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout repository using SSH
        uses: actions/checkout@v4
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy build to server directory
        run: |
          echo "Deploying build to ${{ secrets.DEPLOY_PATH }}"

          # Ensure DEPLOY_PATH exists
          mkdir -p ${{ secrets.DEPLOY_PATH }}

          # Clean previous build
          rm -rf ${{ secrets.DEPLOY_PATH }}/*

          # Copy new build
          cp -r build/* ${{ secrets.DEPLOY_PATH }}/

          echo "Deployment complete."
